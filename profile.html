<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIRROR-MIRROR.</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/profile.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <h4>MIRROR-MIRROR.</h4>
          <img src="static/images/Logo.svg" alt="logo-image" />
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>

      <div class="main-body">
        <div><h2>Profile</h2></div>
        <div class="character-viewer"></div>
        <div class="btm-nav">
          <div id="go-back-btn">
            <a href="./index.html">
              <h2>Go Home</h2>
            </a>
          </div>
          <div id="color-selector-dropdown">
            <div class="tShirt-dropdown">
              <button>T-Shirt</button>
              <div class="tShirt-prop">
                <p onclick="shirtModelLoader(0xffffff)">White</p>
                <p onclick="shirtModelLoader(0x000000)">Black</p>
                <p onclick="shirtModelLoader(0x6495ED)">blue</p>
                <p onclick="shirtModelLoader(0x8B0000)">red</p>
              </div>
            </div>
            <div class="pants-dropdown">
              <button>Pants</button>
              <div class="pants-prop">
                <p onclick="pantsModelLoader(0xffffff)">White</p>
                <p onclick="pantsModelLoader(0x000000)">Black</p>
                <p onclick="pantsModelLoader(0x6495ED)">blue</p>
                <p onclick="pantsModelLoader(0x8B0000)">red</p>
              </div>
            </div>
            <div class="shoes-dropdown">
              <button>Shoes</button>
              <div class="shoes-prop">
                <p onclick="shoesModelLoader(0xffffff)">White</p>
                <p onclick="shoesModelLoader(0x000000)">Black</p>
                <p onclick="shoesModelLoader(0x6495ED)">blue</p>
                <p onclick="shoesModelLoader(0x8B0000)">red</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <a href="about.html">About Me.</a>
      </footer>
    </div>

    <script src="static/javascript/three.min.js"></script>
    <script src="static/javascript/GLTFLoader.js"></script>
    <script src="static/javascript/OrbitControls.js"></script>
    <script src="static/javascript/nav.js"></script>
    <script src="static/javascript/profile.js"></script>
  </body>
</html>
